<!DOCTYPE html>
<html lang="pt-BR">
    <script src="setup.js"></script>
    <link rel="stylesheet" type="text/css" href="setup.css" media="screen" />
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>VS Controls</title>
    </head>
    <body onload="startup()">
        <h1 align="center">Controle de áudio</h1>
            <audio id="track1" src="audio/baby_me_atende.mp3"> </audio>
            <!--
            <audio id="track2" src="cumade_e_cumpade.mp3" controls> </audio>
            <audio id="track3" src="ciumeira.mp3" controls> </audio>
            <audio id="track4" src="ai_eu_bebo.mp3" controls> </audio>
            -->
            <br>
            <button id="b1" onclick="playaudio()"> PLAY </button>
            <br>
            <button id="b2" onclick="pauseaudio()"> PAUSE </button>
            <br>
            <div class="s1">
                <input type="range" id="v1" value="vbat" min="0" max="1" step="0.01" onchange="attValues()">
                <div class="sdlabel">
                    BATERIA
                </div>
            </div>
            <div class="s2">
                <input type="range" id="v2" value="vbx" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    BAIXO
                </div>
            </div>
            <div class="s3">
                <input type="range" id="v3" value="vvl" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    VIOLÃO
                </div>
            </div>
            <div class="s4">
                <input type="range" id="v4" value="vgtr" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    GUITARRA
                </div>
            </div>
            <div class="s5">
                <input type="range" id="v5" value="vprc" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    PERCUSSÃO
                </div>
            </div>
            <div class="s6">
                <input type="range" id="v6" value="vkey" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    TECLADO
                </div>
            </div>
            <div class="s7">
                <input type="range" id="v7" value="vsfn" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    SANFONA
                </div>
            </div>
            <div class="s8">
                <input type="range" id="v8" value="vvoz" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    1ª VOZ
                </div>
            </div>
            <div class="s9">
                <input type="range" id="v9" value="vbck" min="0" max="1" step="0.01">
                <div class="sdlabel">
                    BACKING
                </div>
            </div>
            
    </body>
</html>
